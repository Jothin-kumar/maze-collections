<html>
    <head>
        <style>
            body {
                background-color: black;
            }
        </style>
        <script>
            async function main() {
                const usp = new URLSearchParams(window.location.search);
                const id = usp.get('id');
                const r = await fetch(`/maze/${id}.txt`);
                const maxR = await fetch('/maze/max.txt');
                const maxID = parseInt(await maxR.text());
                if (1 <= parseInt(id) && parseInt(id) <= maxID) {
                    window.location.href = `https://a-maze.jothin.tech/2d/?maze-data=${await r.text()}&share-url=mazes.jothin.tech/@${id}`;
                }
                else {
                    window.alert('Invalid maze ID');
                }
            }
            main()
        </script>
    </head>
</html>
